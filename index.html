<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Tabs Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .neon {
      text-shadow: 0 0 4px rgba(255,0,0,0.7),
                   0 0 8px rgba(255,0,0,0.5),
                   0 0 16px rgba(255,0,0,0.3);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-gray-100 font-sans">
  <div class="max-w-2xl mx-auto px-6 py-12">
    <h1 class="text-5xl font-extrabold neon text-red-500 mb-4">ðŸŽ¸ Tabs Library</h1>
    <p class="text-gray-400 mb-6">Browse your chord sheets below. Just drop any <code class="bg-gray-800 px-1 rounded">.html</code> into <code class="bg-gray-800 px-1 rounded">/tabs/</code>.</p>
    <ul id="toc" class="space-y-4"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('tabs/');
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const files = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(h => h.endsWith('.html'));

        const toc = document.getElementById('toc');
        if (!files.length) {
          toc.innerHTML = '<li class="text-gray-500">No tabs found!</li>';
          return;
        }

        files.forEach(file => {
          let name = file.replace(/\.html$/,'').replace(/[-_]/g,' ');
          name = name
            .split(' ')
            .map(w => w.charAt(0).toUpperCase()+w.slice(1))
            .join(' ');

          const li = document.createElement('li');
          li.className = 'bg-gray-800 bg-opacity-50 p-4 rounded-lg hover:bg-opacity-75 transition';

          const a = document.createElement('a');
          a.href = `tabs/${file}`;
          a.textContent = name;
          a.className = 'text-2xl font-semibold text-blue-400 hover:text-blue-200';

          li.appendChild(a);
          toc.appendChild(li);
        });
      }
      catch(err) {
        console.error(err);
        document.getElementById('toc').innerHTML = '<li class="text-red-500">Error loading tabs.</li>';
      }
    });
  </script>
</body>
</html>
